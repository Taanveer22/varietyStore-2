<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <header class="w-11/12 mx-auto mt-8 mb-16">
      <nav>
        <div class="navbar bg-red-300 shadow-sm">
          <div class="flex-1">
            <a class="btn btn-ghost text-xl">Variety Store</a>
          </div>
          <div class="flex gap-2">
            <input
              id="search-input"
              type="text"
              placeholder="Search by category"
              class="input input-bordered w-24 md:w-auto"
            />
            <button
              onclick="handleSearch()"
              id="search-btn"
              class="btn btn-primary"
            >
              Search
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="w-11/12 mx-auto mb-16 flex justify-between gap-10">
      <section class="w-2/5 card-container"></section>

      <section class="w-2/5 dynamic-cart">
        <div class="border-2 border-gray-300 rounded-lg">
          <div
            class="cart-title flex justify-between items-center p-5 border-b-2 border-gray-300"
          >
            <h3>Title</h3>
            <h3>Price</h3>
          </div>

          <div class="cart-data flex justify-between items-center p-5"></div>
        </div>
      </section>
    </main>

    <footer>
      <!-- loading spinner -->
      <div id="loading-spinner" class="hidden max-w-screen-sm mx-auto bg-gray-600 mb-16">
        <img src="./image/spinner.gif" alt="" />
      </div>

      <!-- not found info -->
      <div id="data-not-found" class="hidden max-w-screen-sm mx-auto bg-red-600 mb-16">
        <img src="./image/not-found.png" alt="" />
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
